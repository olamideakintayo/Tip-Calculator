<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Tip Calculator.css">
    <title>Tip Calculator</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-1">
                <h1>
                    Tip Calculator  
                </h1>
            </div>
        </div>

        <div class="form-group 1">
            <label for="billAmount" class="mt-1">Bill Amount (in dollars):</label>
            <div class="inpt-1">
                <input type="number" class="form-control-1" step="0.01" id="billAmount" min="0" size="20" placeholder="i.e 21.45">
            </div>
        </div>

        <div class="form-group 2">
            <label for="tipAmount" class="mt-2">Tip Amount (as a %):</label>
            <div class="inpt-2">
                <input type="number" class="form-control-2" step="1" id="tipAmount" min="0" max="100" placeholder="i.e 9">
            </div>
        </div>

        <div class="form-group 3">
            <div class="col-sm 2">
                <div class="col-sm 3">
                    <button class="btn-btn-primary" onclick="calculate()">Calculate Tip and Total Bill</button>
                </div>
            </div>

            <div class="form-group 4">
                <div class="col-sm 4"></div>
                <div class="col-sm 5">
                    <div class="mt-3 tip-amount"></div>
                    <div class="mt-3 total-with-tip"></div>
                </div>
            </div>
        </div>


        <script>
            function calculate() {
               var billAmount = Number(document.getElementById("billAmount").value)
               var tipAmount = document.getElementById("tipAmount")
               tipAmount = Number(tipAmount.value)
               tipAmount = tipAmount / 100; // i.e 9/100 = 0.09

               var totalTip = billAmount * tipAmount
               var tipHtml = "<h3>Total tip: <small>$" + 
                totalTip.toFixed(2) + 
                "</small></h3>"
               document.querySelector(".tip-amount").innerHTML = tipHtml

               var totalBillAmount = totalTip + billAmount
               var billHtml = "<h3>Total bill with tip: <small>$" + 
                totalBillAmount.toFixed(2) + 
                  "</small></h3>";  
                  document.querySelector(".total-with-tip").innerHTML = billHtml    
            }
        </script>
    </div>
    </div>
</body>

</html>
